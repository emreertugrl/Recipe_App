<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- * Bs Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <header>
        <!-- logo -->
        <div class="logo">
          <a href="#">
            <img src="./images/food-logo.png" alt="logo" />
          </a>
        </div>
        <!-- form -->
        <div class="search_form">
          <form>
            <input
              type="text"
              placeholder="Aramak istediğinizi tarifi giriniz... "
            />
            <button type="submit">
              <i class="bi bi-search"></i>
              <span>Ara</span>
            </button>
          </form>
        </div>
        <!-- likes -->
        <div class="likes">
          <i class="bi bi-bookmark-heart-fill"></i>
          <!-- likes item -->
          <div class="list">
            <a href="#">
              <img
                src="http://forkify-api.herokuapp.com/images/best_pizza_dough_recipe1b20.jpg"
                alt=""
              />
              <p>Best Pizza</p>
            </a>
          </div>
        </div>
      </header>
      <!-- Main Content -->
      <main>
        <!-- results -->
        <section class="results">
          <div class="result-link">
            <img
              src="http://forkify-api.herokuapp.com/images/586964c174.jpg"
              alt=""
            />
            <div class="data">
              <h4>Slow Cooker Pulled Meat</h4>
              <p>All Recipes</p>
            </div>
          </div>
        </section>
        <!-- recipe -->
        <section class="recipe">recipe</section>
        <!-- shopping -->
        <section class="shopping">shopping</section>
      </main>
    </div>

    <!-- * Js Bağlantı -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
